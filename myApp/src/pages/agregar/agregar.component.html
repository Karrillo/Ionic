<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            Tareas
        </ion-list-header>
        <ion-item>
            <ion-label floating>
                Nuevo Item
            </ion-label>
            <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)='agregarItem()'>
            </ion-input>
        </ion-item>
    </ion-list>

    <ion-list-header *ngIf="lista.items.length > 0">Tareas por hacer</ion-list-header>

    <ion-list>

        <ion-item-sliding *ngFor="let item of lista.items; let i = index">
            <button ion-item detail-none (click)="actualizar(item)">
                <ion-icon *ngIf="item.complet" name="checkbox-outline" item-start></ion-icon>
            <ion-icon *ngIf="!item.complet" name="square-outline" item-start></ion-icon>
            {{item.desc}}
        </button>
            <ion-item-options side="right">
                <button (click)="borrar(i)" ion-button ion-only color="danger">
                        <ion-icon name="close"></ion-icon>
                      </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
